resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:

tolerations: []

affinity: {}

redis-ha:
  # enables the redis subchart
  enabled: false
  persistentVolume:
    enabled: false
  redis:
    masterGroupName: traccar
  config:
    save: '""'
  haproxy:
    enabled: true
