  # wialon:
  # status:
  #   timeout:
  # sms:
  broadcast:
    # If you want to use external Redis server, set this to true and configure address
    enabled: false
    # Example: address: "redis://redis-master:6379"
    address: ""

mysql:
  enabled: true
  auth:
    database: "traccar"
    username: "traccar"
    password: "traccar"
  primary:
    persistence:
      enabled: false
  secondary:
    persistence:
      enabled: false

# NOTE: When using multiple replicas, you must configure broadcast.enabled
#       This can be done via configOverride. See https://www.traccar.org/configuration-file/#:~:text=attributes%20to%20log.-,broadcast.type,-config
#       Or by setting redis.enabled=true
replicaCount: 1

deploymentStrategy: {}
  # maxSurge: 25%
  # maxUnavailable: 25%

image:
  repository: traccar/traccar
  pullPolicy: IfNotPresent
  # flavor: "" # available are alpine, debian or ubuntu
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# A list of initContainers to run before the pod starts
initContainers: []

command: ["java", "-Xms512m", "-Xmx512m", "-Djava.net.preferIPv4Stack=true"]
args: ["-jar", "tracker-server.jar", "conf/traccar.xml"]

# This allows you to use environment variables (i.e. referenced from Secrets) to use in your configuration
# The names of the keys are identical. But, a dot (.), you'll have to use an underscore (_) and define everything in UPPERCASE
env: []
# - name: "CONFIG_USE_ENVIRONMENT_VARIABLES"
#   value: "true"
# - name: "DATABASE_USER"
#   valueFrom:
#     secretKeyRef:
#       name: "postgres-secrets"
#       key: "username"
# - name: "DATABASE_PASSWORD"
#   valueFrom:
#     secretKeyRef:
#       name: "postgres-secrets"
#       key: "password"

ingress:
  enabled: false
  extraAnnotations: {}
  className: {}
  annotations: {}
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: traccar.example.com
      paths:
        - /
  tls: []
  # - secretName: traccar-tls
  #   hosts:
  #     - traccar.example.com

